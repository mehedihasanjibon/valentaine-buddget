<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Valentine shopping page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
        <h1 class="text-center fw-bold text-danger">
            Valentine Budget :<span> 1500 </span>
        </h1>
    </div>
  
    <main class="shop-container d-flex justify-content-around">
    <section>
        <div class="rose p-2 box">
            <img class="logo" src="./images/kitkat.png" alt="" />
            <h6>KitKat Chocolate</h6>
            <h5>Price: <span id="kitKat-price"> 200</span> </h5>
            <input id="kitKat-quantity" type="text" placeholder="type here Quantity">
            <button id="kitKat-btn" class="buy-btn"> Buy Now </button>
        </div>

        <div class="rose p-3 box">
            <img class="logo" src="./images/image-removebg-preview.png" alt="" />
            <h6>Rose</h6>
            <h5>Price: <span id="rose-price"> 100</span> </h5>
            <input id="rose-quantity" type="text" placeholder="type here Quantity">
            <button id="rose-btn" class="buy-btn"> Buy Now </button>
        </div>

        <div class="rose p-3 box">
            <img class="logo" src="./images/diary.jpg" alt="" />
            <h6>Diary</h6>
            <h5>Price: <span id="diary-price"> 300</span></h5>
            <input id="diary-quantity" type="text" placeholder="type here Quantity">
            <button id="diary-btn" class="buy-btn"> Buy Now </button>
        </div>
        </section>

        <section class="money-tracker text-center">
            <h4>Chocolate: <span id="chocolate"> 00</span></h4>
            <hr />
            <h4>Rose: <span id="rose"> 00</span></h4>
            <hr />
            <h4>Diary: <span id="diary"> 00</span></h4>
            <hr />
            <h3>Total: <span id="total"> 00</span></h3>
  
        <div class="promo-code mt-3 text-center p-3">
            <h5 class="bg-info mt-2">Use Promo Code for 10% Discount</h5>
            <input id="promo-code" class="p-2 mt-2" type="text" placeholder="101">
            <button id="promoApplyBtn" class="btn btn-primary" type="button"> Apply </button>
        </div>

        <h2 class="mt-5">ALL COST :<span id="all-total"> 00</span></h2>
        </section>
      </main>

      <!-- js -->
    <script src="script/app.js"></script>
</body>
</html>
